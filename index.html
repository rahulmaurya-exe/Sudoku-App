<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sudoku</title>
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <link
      rel="shortcut icon"
      href="./static/images/icon.png"
      type="image/x-icon"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- app css -->
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <!-- top nav -->

    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo"> Sudoku </a>

        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bxs-moon"></i>
        </div>
      </div>
    </nav>

    <!-- end top nav -->
    <!-- main -->

    <div class="main">
      <div class="screen">
        <!-- start screen  -->
        <div class="start-screen active" id="start-screen">
          <input
            type="text"
            placeholder="Your Name"
            maxlength="11"
            class="input-name"
            id="input-name"
          />
          <div class="btn" id="btn-level">Easy</div>
          <div class="btn" id="btn-continue">Continue</div>
          <div class="btn btn-blue" id="btn-play">New Game</div>
        </div>
        <!-- end start screen  -->
      </div>
    </div>
    <!-- end main -->
    <script src="/static/js/constant.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
